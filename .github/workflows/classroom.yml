name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run Tests
      id: run-tests
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 20
        max-score: 40
        setup-command: pip install -r requirements.txt
    - name: Test eda
      id: test-eda
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test eda
        setup-command: pip install -r requirements.txt
        command: tests/test_eda.py
        timeout: 10
        max-score: 10
    - name: test feature Engneering
      id: test-feature-engneering
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test feature Engneering
        setup-command: pip install -r requirements.txt
        command: pytest tests/test_feature_engineering.py::test_handle_missing_values
        timeout: 10
        max-score: 10
    - name: test model
      id: test-model
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test model
        setup-command: pip install -r requirements.txt
        command: pytest tests/test_model_training.py
        timeout: 10
        max-score: 20
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        RUN-TESTS_RESULTS: "${{steps.run-tests.outputs.result}}"
        TEST-EDA_RESULTS: "${{steps.test-eda.outputs.result}}"
        TEST-FEATURE-ENGNEERING_RESULTS: "${{steps.test-feature-engneering.outputs.result}}"
        TEST-MODEL_RESULTS: "${{steps.test-model.outputs.result}}"
      with:
        runners: run-tests,test-eda,test-feature-engneering,test-model
